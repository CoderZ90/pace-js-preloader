<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <h1 class="title">CODING FIRE</h1>

    <div id="preloader">
        <div class="p">LOADING</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pace-js@1.2.4/pace.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-bez@1.0.11/lib/jquery.bez.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script>
        paceOptions = {
            ajax: true,
            document: true,
            eventLag: false,
        };

        Pace.on('done', function(){
            $('.p').delay(500).animate({
                top: '300',
                opacity: 0
            }, 3000, $.bez([0.19, 0.1, 0.22, 1]
            ));
        });

        $('#preloader').delay(1500).animate({top: '-1000'}, 2000, $.bez([0.19, 1, 0.22, 1]));

        TweenMax.from(".title", 2, {
            delay: 1.8,
            y: 10,
            opacity: 0,
            ease: Expo.EaseInOut
        });
    </script>
</body>
</html>
